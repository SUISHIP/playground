<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Playground</title>
    <style>
        /* Add some basic styling for the input and iframe */
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
          background-color: white;
        }
        body {
            background-color: #000055; /* Set the background color to #000055 */
        }
    </style>
</head>
<body>
  <h1><font color="white">HTML Playground</font></h1>
  <p><font color="yellow">コードを下に入力して<b id=test>[テスト]</b>をクリック</font></p>
    <textarea id="htmlInput" rows="10" placeholder="<html> コードをここに入力"></textarea>
    <button onclick="renderIframe()">テスト</button>
<div class="button-container">
    <button class="shortcut-button" onclick="insertHtmlTag('html')">&lt;html&gt;</button>
    <button class="shortcut-button" onclick="insertHtmlTag('head')">&lt;head&gt;</button>
    <button class="shortcut-button" onclick="insertHtmlTag('body')">&lt;body&gt;</button>
<button class="shortcut-button" onclick="insertHtmlTag('/html')">&lt;/html&gt;</button>
<button class="shortcut-button" onclick="insertHtmlTag('/head')">&lt;/head&gt;</button>
<button class="shortcut-button" onclick="insertHtmlTag('/body')">&lt;/body&gt;</button>
    </div>

    <iframe id="outputIframe"></iframe>

    <script>
        function renderIframe() {
            const htmlCode = document.getElementById('htmlInput').value;
            const iframe = document.getElementById('outputIframe');
            iframe.srcdoc = htmlCode;
        }
      
      function test() {
            const htmlCode = document.getElementById('htmlInput').value;
            const iframe = document.getElementById('outputIframe');
            iframe.srcdoc = htmlCode;
        }
      // [テスト]をクリックしても関数を実行
      document.getElementById("test").addEventListener("click", test);
    </script>
<script>
function insertHtmlTag(tagName) {
    const textarea = document.getElementById('htmlInput');
    const caretPos = textarea.selectionStart;
    const textBefore = textarea.value.substring(0, caretPos);
    const textAfter = textarea.value.substring(caretPos);
    textarea.value = textBefore + `<${tagName}>` + textAfter;
    textarea.focus();
    textarea.selectionStart = caretPos + tagName.length + 2;
    textarea.selectionEnd = caretPos + tagName.length + 2;
}
</script>
</body>
</html>
